<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div id="hole_page">

        <div class="calculatrice">

            <div id="ecran">

                <div class="inside_ecran">
                    <p id="operation">|</p>
                </div>

                <div class="inside_ecran">
                    <p id="result">0.</p>
                </div>

            </div>

            <div class="touches">
                <button data-key="8" id="clear" class="boutton" onclick="">C</button>
                <button data-key="53" id="" class="boutton">(</button>
                <button data-key="219" id="" class="boutton">)</button>
                <button data-key="111" id="" class="boutton">/</button>
                <button data-key="103" id="" class="numbers">7</button>
                <button data-key="104" id="" class="numbers">8</button>
                <button data-key="105" id="" class="numbers">9</button>
                <button data-key="106" id="" class="boutton">*</button>
                <button data-key="100" id="" class="numbers">4</button>
                <button data-key="101" id="" class="numbers">5</button>
                <button data-key="102" id="" class="numbers">6</button>
                <button data-key="109" id="" class="boutton">-</button>
                <button data-key="97" id="" class="numbers">1</button>
                <button data-key="98" id="" class="numbers">2</button>
                <button data-key="99" id="" class="numbers">3</button>
                <button data-key="107" id="" class="boutton">+</button>
                <button data-key="" id="" class="boutton">+/-</button>
                <button data-key="96" id="" class="numbers">0</button>
                <button data-key="110" id="" class="boutton">.</button>
                <button data-key="13" id="equal" class="boutton">=</button>
            </div>

        </div>

    </div>
    
    <!-- <script src="../javascript/calculator.js"></script> -->
</body>
</html>
